<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hafland Premium OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #ffffff; 
            --accent: #000000; 
            --text-main: #000000;
            --text-dim: #666666;
            --border: #eeeeee; 
            --glass: rgba(255, 255, 255, 0.85); 
        }
        body { 
            background: var(--bg); color: var(--text-main); font-family: 'Inter', sans-serif; 
            overflow: hidden; height: 100vh; margin: 0; padding: 0;
            user-select: none; -webkit-tap-highlight-color: transparent;
        }
        input, textarea { user-select: text !important; outline: none; color: black; }
        .glass { background: var(--glass); backdrop-filter: blur(20px); border: 1px solid var(--border); }
        .btn-black { background: var(--accent); color: #fff; font-weight: 600; transition: all 0.2s ease; }
        .btn-black:active { transform: scale(0.96); opacity: 0.9; }
        .tab-active { color: var(--accent) !important; font-weight: 800; }
        .tab-active i { transform: scale(1.1); color: var(--accent) !important; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .msg-bubble { background: #f4f4f4; border-radius: 20px; color: #000; }
        .msg-bubble-me { background: #000; color: #fff; border-radius: 20px; }
        .safe-nav { border-top: 1px solid var(--border); background: var(--glass); }
        .content-area { height: calc(100vh - 180px); }
        .status-bar { font-size: 11px; font-weight: 700; color: var(--text-dim); text-transform: uppercase; letter-spacing: 0.08em; }
        .avatar-frame { border: 1px solid var(--border); background: #fcfcfc; overflow: hidden; }
        .nav-label { font-size: 9px; font-weight: 700; text-transform: uppercase; margin-top: 5px; color: #bbbbbb; }
        .active-label { color: #000000; }
        .msg-appear { animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1); }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
        .line-sep { border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>
    <div id="app" class="h-full flex flex-col relative">
        <div id="loader" class="h-full flex flex-col items-center justify-center space-y-4">
            <div class="w-10 h-10 border-2 border-gray-100 border-t-black rounded-full animate-spin"></div>
            <div class="text-black font-extrabold text-[10px] uppercase tracking-[0.4em]">HAFLAND ELITE</div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, updateDoc, collection, onSnapshot, addDoc, deleteDoc, getDocs, query, where } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAkgC4melkEcj0pDywonPG3aAeE3vACoF0",
            authDomain: "hafland-c8dc3.firebaseapp.com",
            projectId: "hafland-c8dc3",
            storageBucket: "hafland-c8dc3.firebasestorage.app",
            messagingSenderId: "163991622474",
            appId: "1:163991622474:web:06a7357e295c9a98b327b3"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const APP_ID = "hafland_mono_v1";

        window.state = {
            user: null, profile: null, tab: 'chats', chatMode: null,
            privateMessages: [], activeChatPartners: [], users: [],
            terminalOutput: ['[SYSTEM]: Hafland OS Minimal Ready.'],
            isMarketOverlay: null, giftAmount: 10, searchQuery: '', savedAccounts: []
        };

        const loadSavedAccounts = () => {
            const data = localStorage.getItem('hafland_mono_accounts');
            window.state.savedAccounts = data ? JSON.parse(data) : [];
        };

        const saveAccountLocally = (nick, pass, uid) => {
            let accounts = JSON.parse(localStorage.getItem('hafland_mono_accounts') || '[]');
            if (!accounts.find(a => a.nick === nick)) {
                accounts.push({ nick, pass, uid });
                localStorage.setItem('hafland_mono_accounts', JSON.stringify(accounts));
            }
            localStorage.setItem('last_nick', nick);
        };

        onAuthStateChanged(auth, async (u) => {
            loadSavedAccounts();
            if (u) {
                window.state.user = u;
                initListeners(u.uid);
            } else {
                const lastNick = localStorage.getItem('last_nick');
                const accounts = JSON.parse(localStorage.getItem('hafland_mono_accounts') || '[]');
                const lastAcc = accounts.find(a => a.nick === lastNick);
                if (lastAcc) autoLogin(lastAcc.nick, lastAcc.pass);
                else renderAuth();
            }
        });

        async function autoLogin(nick, pass) {
            const userRef = doc(db, 'artifacts', APP_ID, 'registry', nick);
            const userSnap = await getDoc(userRef);
            if(userSnap.exists() && userSnap.data().pass === pass) await signInAnonymously(auth);
            else renderAuth();
        }

        function initListeners(uid) {
            onSnapshot(doc(db, 'artifacts', APP_ID, 'users', uid), (s) => {
                if (s.exists()) { window.state.profile = s.data(); render(); }
                else renderAuth();
            });
            onSnapshot(collection(db, 'artifacts', APP_ID, 'users'), (s) => {
                window.state.users = s.docs.map(d => d.data());
                render();
            });
            onSnapshot(collection(db, 'artifacts', APP_ID, 'private_messages'), (s) => {
                const allMsgs = s.docs.map(d => ({id: d.id, ...d.data()}));
                window.state.privateMessages = allMsgs.filter(m => m.from === uid || m.to === uid || (m.to === 'hafland_system' && m.from === uid) || (m.from === 'hafland_system' && m.to === uid)).sort((a,b) => a.time - b.time);
                
                const partners = new Set();
                window.state.privateMessages.forEach(m => {
                    if (m.from === 'hafland_system' || m.to === 'hafland_system') partners.add('hafland');
                    else partners.add(m.from === uid ? m.to : m.from);
                });
                window.state.activeChatPartners = Array.from(partners);
                render();
            });
        }

        window.setTab = (t) => { window.state.tab = t; render(); };
        window.openChat = (uid) => { window.state.tab = 'chats'; window.state.chatMode = uid; render(); };
        window.closeOverlay = () => { window.state.isMarketOverlay = null; window.state.selectedUserForGift = null; render(); };

        window.handleAuth = async (mode) => {
            const nick = document.getElementById('auth-nick').value.trim();
            const pass = document.getElementById('auth-pass').value.trim();
            if(!nick || !pass) return;
            const userRef = doc(db, 'artifacts', APP_ID, 'registry', nick);
            const userSnap = await getDoc(userRef);
            if (mode === 'reg') {
                if(userSnap.exists()) return alert("Username taken");
                const cred = await signInAnonymously(auth);
                const p = { uid: cred.user.uid, username: nick, pass, stars: 1000, tag: 'ELITE', nfts: [], avatar: '' };
                await setDoc(userRef, { uid: cred.user.uid, pass });
                await setDoc(doc(db, 'artifacts', APP_ID, 'users', cred.user.uid), p);
                saveAccountLocally(nick, pass, cred.user.uid);
            } else {
                if(!userSnap.exists() || userSnap.data().pass !== pass) return alert("Auth failure");
                await signInAnonymously(auth);
                saveAccountLocally(nick, pass, userSnap.data().uid);
            }
        };

        window.sendMessage = async (sysText = null) => {
            const input = document.getElementById('chat-input');
            const txt = sysText || (input ? input.value.trim() : "");
            if(!txt) return;
            if(input) input.value = '';
            
            const payload = { 
                text: txt, 
                time: Date.now(), 
                sender: window.state.profile.username,
                uid: window.state.user.uid,
                from: window.state.user.uid,
                to: window.state.chatMode,
                tag: window.state.profile.tag || ''
            };

            await addDoc(collection(db, 'artifacts', APP_ID, 'private_messages'), payload);
            render();
        };

        window.runCommand = async () => {
            const input = document.getElementById('terminal-input');
            const raw = input.value.trim();
            const cmd = raw.toLowerCase();
            input.value = '';
            window.state.terminalOutput.push(`$ ${raw}`);

            if (cmd.startsWith('hafamessage ')) {
                const msg = raw.substring(12).replace(/"/g, '');
                await addDoc(collection(db, 'artifacts', APP_ID, 'private_messages'), {
                    text: msg,
                    time: Date.now(),
                    sender: "Hafland OS",
                    from: "hafland_system",
                    to: window.state.user.uid
                });
                window.state.terminalOutput.push("OK: HAFLAND_CHAT_SENT");
            } else if (cmd === 'hafastars') {
                await updateDoc(doc(db, 'artifacts', APP_ID, 'users', window.state.user.uid), { stars: 999999 });
                window.state.terminalOutput.push("OK: SYNCED_STARS(999999)");
            } else {
                window.state.terminalOutput.push("ERR: CMD_UNKNOWN");
            }
            render();
        };

        window.sendStars = async () => {
            const target = window.state.selectedUserForGift;
            const amount = parseInt(window.state.giftAmount);
            if (!target || amount <= 0 || window.state.profile.stars < amount) return alert("No stars");
            const tRef = doc(db, 'artifacts', APP_ID, 'users', target.uid);
            const mRef = doc(db, 'artifacts', APP_ID, 'users', window.state.user.uid);
            const tSnap = await getDoc(tRef);
            await updateDoc(tRef, { stars: (tSnap.data().stars || 0) + amount });
            await updateDoc(mRef, { stars: window.state.profile.stars - amount });
            await addDoc(collection(db, 'artifacts', APP_ID, 'private_messages'), {
                text: `[SYSTEM] Received ${amount} stars from ${window.state.profile.username}`,
                time: Date.now(), from: 'hafland_system', to: target.uid
            });
            window.closeOverlay();
        };

        window.sendNFT = async (targetUid) => {
            if (window.state.profile.stars < 500) return alert("Needs 500 stars");
            const tRef = doc(db, 'artifacts', APP_ID, 'users', targetUid);
            const tSnap = await getDoc(tRef);
            const nfts = tSnap.data().nfts || [];
            await updateDoc(tRef, { nfts: [...nfts, { id: Date.now(), img: window.state.nftTempImage }] });
            await updateDoc(doc(db, 'artifacts', APP_ID, 'users', window.state.user.uid), { stars: window.state.profile.stars - 500 });
            window.state.isMarketOverlay = null;
            render();
        };

        function renderAuth() {
            document.getElementById('app').innerHTML = `
                <div class="h-full flex flex-col items-center justify-center p-12">
                    <div class="text-center mb-16">
                        <h1 class="text-4xl font-black tracking-tighter uppercase italic leading-none">Hafland</h1>
                        <p class="text-[9px] font-bold text-gray-300 tracking-[0.5em] uppercase mt-2">Personal Elite OS</p>
                    </div>
                    <div class="w-full max-w-xs space-y-3">
                        <input id="auth-nick" class="w-full p-4 rounded-2xl bg-gray-50 border border-gray-100 text-center text-xs font-bold" placeholder="USERNAME">
                        <input id="auth-pass" type="password" class="w-full p-4 rounded-2xl bg-gray-50 border border-gray-100 text-center text-xs font-bold" placeholder="PASSWORD">
                        <div class="grid grid-cols-2 gap-2 pt-2">
                            <button onclick="handleAuth('login')" class="glass p-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Вход</button>
                            <button onclick="handleAuth('reg')" class="btn-black p-4 rounded-2xl text-[10px] font-bold uppercase tracking-widest">Создать</button>
                        </div>
                    </div>
                </div>`;
            lucide.createIcons();
        }

        function render() {
            if(!window.state.profile) return;
            const s = window.state;
            const activePartner = s.chatMode === 'hafland' ? {username: 'Hafland'} : s.users.find(u => u.uid === s.chatMode);
            const chatTitle = s.chatMode ? (activePartner?.username || 'Чат') : 'Active Session';

            document.getElementById('app').innerHTML = `
                <header class="pt-14 px-8 pb-4 flex justify-between items-end shrink-0 bg-white z-10">
                    <div class="flex flex-col">
                        <h1 class="text-2xl font-black italic tracking-tighter uppercase leading-none">Hafland</h1>
                        <span class="status-bar mt-1">${chatTitle}</span>
                    </div>
                    <div class="flex items-center gap-1.5 px-3 py-1.5 rounded-full border border-gray-100 bg-gray-50">
                        <span class="text-[11px] font-bold">${s.profile.stars}</span>
                        <i data-lucide="zap" size="10" class="fill-black text-black"></i>
                    </div>
                </header>
                <main class="content-area overflow-hidden relative">${renderTab()}</main>
                <nav class="safe-nav glass flex justify-around items-center pt-4 pb-10 shrink-0">
                    ${renderNavItem('chats', 'message-square', 'Чаты')}
                    ${renderNavItem('network', 'globe', 'Сеть')}
                    ${renderNavItem('market', 'box', 'Рынок')}
                    ${renderNavItem('terminal', 'hash', 'Терминал')}
                    ${renderNavItem('profile', 'user-round', 'Профиль')}
                </nav>
                ${renderOverlay()}
            `;
            lucide.createIcons();
            const cb = document.getElementById('chat-box'); if(cb) cb.scrollTop = cb.scrollHeight;
        }

        function renderNavItem(id, icon, label) {
            const isActive = window.state.tab === id;
            return `
                <button onclick="setTab('${id}')" class="flex flex-col items-center">
                    <i data-lucide="${icon}" size="19" class="${isActive ? 'tab-active' : 'text-gray-200'} transition-all"></i>
                    <span class="nav-label ${isActive ? 'active-label' : ''}">${label}</span>
                </button>
            `;
        }

        function renderTab() {
            const s = window.state;
            if(s.tab === 'chats') {
                if(!s.chatMode) {
                    return `
                        <div class="p-8 space-y-4 overflow-y-auto h-full no-scrollbar">
                            <h2 class="text-[10px] font-extrabold uppercase tracking-widest text-gray-300 mb-6">Диалоги</h2>
                            ${s.activeChatPartners.length === 0 ? '<div class="text-center py-20 text-gray-200 text-[10px] font-bold uppercase tracking-widest">Пусто</div>' : ''}
                            ${s.activeChatPartners.map(uid => {
                                const u = uid === 'hafland' ? {username: 'Hafland', tag: 'SYSTEM'} : s.users.find(x => x.uid === uid);
                                if(!u) return '';
                                return `
                                    <button onclick="openChat('${uid}')" class="w-full flex items-center gap-4 p-4 rounded-[2rem] hover:bg-gray-50 transition-all border border-transparent hover:border-gray-100">
                                        <div class="w-12 h-12 rounded-2xl avatar-frame flex items-center justify-center font-bold text-gray-300 bg-gray-50">
                                            ${u.avatar ? `<img src="${u.avatar}" class="w-full h-full object-cover">` : u.username[0]}
                                        </div>
                                        <div class="flex-1 text-left">
                                            <div class="text-xs font-bold text-black">${u.username}</div>
                                            <div class="text-[9px] text-gray-400 font-bold uppercase tracking-widest">${u.tag || 'ELITE'}</div>
                                        </div>
                                        <i data-lucide="chevron-right" size="14" class="text-gray-100"></i>
                                    </button>
                                `;
                            }).join('')}
                        </div>
                    `;
                }
                const msgs = s.privateMessages.filter(m => 
                    (s.chatMode === 'hafland' && (m.from === 'hafland_system' || m.to === 'hafland_system')) ||
                    (m.from === s.user.uid && m.to === s.chatMode) || 
                    (m.from === s.chatMode && m.to === s.user.uid)
                );
                return `
                    <div class="h-full flex flex-col px-8">
                        <div id="chat-box" class="flex-1 overflow-y-auto space-y-4 no-scrollbar py-4">
                            <button onclick="window.state.chatMode=null;render()" class="text-[9px] font-extrabold text-gray-300 uppercase mb-4 flex items-center gap-1"><i data-lucide="chevron-left" size="12"></i> Назад</button>
                            ${msgs.map(m => {
                                const isMe = m.from === s.user.uid;
                                return `
                                <div class="msg-appear flex ${isMe ? 'justify-end' : 'justify-start'}">
                                    <div class="flex flex-col ${isMe ? 'items-end' : 'items-start'} max-w-[85%]">
                                        <div class="${isMe ? 'msg-bubble-me' : 'msg-bubble'} p-4 text-[12px] font-medium shadow-sm">
                                            ${m.text}
                                        </div>
                                        <span class="text-[7px] text-gray-400 font-bold uppercase mt-1.5 tracking-tighter">${m.sender} ${m.tag ? `[${m.tag}]` : ''}</span>
                                    </div>
                                </div>
                            `}).join('')}
                        </div>
                        <div class="py-6 shrink-0 flex items-center gap-2">
                            <input id="chat-input" class="flex-1 bg-gray-50 border border-gray-100 p-4 rounded-2xl text-xs font-bold" placeholder="Пишите здесь..." onkeypress="if(event.key==='Enter') sendMessage()">
                            <button onclick="sendMessage()" class="btn-black w-12 h-12 rounded-2xl flex items-center justify-center shadow-lg"><i data-lucide="arrow-up" size="18"></i></button>
                        </div>
                    </div>
                `;
            }
            if(s.tab === 'network') {
                return `
                    <div class="p-8 space-y-4 h-full overflow-y-auto no-scrollbar">
                        <h2 class="text-[10px] font-extrabold uppercase tracking-widest text-gray-300 mb-6">База пользователей</h2>
                        ${s.users.filter(u => u.uid !== s.user.uid).map(u => `
                            <div class="flex items-center justify-between p-5 rounded-[2rem] border border-gray-50 bg-white">
                                <div class="flex items-center gap-4">
                                    <div class="w-10 h-10 rounded-xl avatar-frame flex items-center justify-center font-bold text-gray-200 bg-gray-50">
                                        ${u.avatar ? `<img src="${u.avatar}" class="w-full h-full object-cover">` : u.username[0]}
                                    </div>
                                    <div>
                                        <div class="text-xs font-bold text-black">${u.username}</div>
                                        <div class="text-[8px] text-gray-400 font-bold uppercase tracking-widest">${u.tag || 'ELITE'}</div>
                                    </div>
                                </div>
                                <div class="flex gap-1">
                                    <button onclick="window.state.selectedUserForGift = ${JSON.stringify(u).replace(/"/g, '&quot;')}; render()" class="p-2.5 text-gray-200 hover:text-black transition-colors"><i data-lucide="gift" size="17"></i></button>
                                    <button onclick="openChat('${u.uid}')" class="p-2.5 text-gray-200 hover:text-black transition-colors"><i data-lucide="message-square-plus" size="17"></i></button>
                                </div>
                            </div>
                        `).join('')}
                    </div>
                `;
            }
            if(s.tab === 'terminal') {
                return `
                    <div class="h-full flex flex-col p-8 font-mono bg-white">
                        <div id="terminal-box" class="flex-1 overflow-y-auto text-[10px] space-y-2 text-gray-400 no-scrollbar">
                            ${s.terminalOutput.map(l => `<div>${l}</div>`).join('')}
                        </div>
                        <div class="flex items-center gap-2 border-t border-gray-100 pt-6 mt-4 shrink-0">
                            <span class="text-black font-black text-xs">></span>
                            <input id="terminal-input" class="flex-1 bg-transparent text-black text-xs font-bold" onkeypress="if(event.key==='Enter') runCommand()" placeholder="Execute command...">
                        </div>
                    </div>
                `;
            }
            if(s.tab === 'market') {
                return `<div class="p-10 space-y-6 flex flex-col items-center justify-center h-full text-center">
                    <div class="w-16 h-16 bg-gray-50 rounded-3xl flex items-center justify-center mb-4 border border-gray-100"><i data-lucide="plus-square" class="text-gray-200"></i></div>
                    <h3 class="text-xs font-black uppercase tracking-[0.2em] text-black">NFT Generator</h3>
                    <p class="text-[10px] text-gray-400 leading-relaxed max-w-[210px] font-medium">Создайте уникальный объект в экосистеме Hafland OS.</p>
                    <button onclick="window.state.isMarketOverlay = 'nft_create'; render()" class="btn-black px-12 py-4 rounded-2xl text-[10px] uppercase tracking-widest shadow-xl">Создать (500 ★)</button>
                </div>`;
            }
            if(s.tab === 'profile') {
                return `
                    <div class="p-10 flex flex-col items-center h-full overflow-y-auto no-scrollbar">
                        <div class="relative mb-8">
                            <div class="w-24 h-24 rounded-[2.8rem] avatar-frame flex items-center justify-center text-3xl font-bold text-gray-200 shadow-2xl bg-white">
                                ${s.profile.avatar ? `<img src="${s.profile.avatar}" class="w-full h-full object-cover">` : s.profile.username[0]}
                            </div>
                            <label class="absolute -bottom-2 -right-2 w-9 h-9 btn-black rounded-full flex items-center justify-center cursor-pointer shadow-lg border-4 border-white">
                                <i data-lucide="plus" size="14"></i>
                                <input type="file" class="hidden" accept="image/*" onchange="updateAvatar(event)">
                            </label>
                        </div>
                        <h2 class="text-xl font-black italic uppercase tracking-tighter text-black">${s.profile.username}</h2>
                        <div class="text-[9px] font-bold text-gray-300 uppercase tracking-[0.4em] mt-2 mb-10">${s.profile.tag || 'ELITE MEMBER'}</div>
                        
                        <div class="w-full space-y-2 mb-10">
                            <p class="text-[9px] font-black text-gray-300 uppercase tracking-widest px-3 mb-3">Ваши аккаунты</p>
                            ${s.savedAccounts.map(acc => `
                                <div onclick="switchAccount('${acc.nick}', '${acc.pass}')" class="w-full p-4 rounded-2xl border border-gray-100 flex items-center justify-between cursor-pointer hover:bg-gray-50 transition-all ${acc.nick === s.profile.username ? 'bg-gray-50' : 'bg-white'}">
                                    <span class="text-xs font-bold ${acc.nick === s.profile.username ? 'text-black' : 'text-gray-300'}">${acc.nick}</span>
                                    ${acc.nick === s.profile.username ? '<div class="w-1.5 h-1.5 rounded-full bg-black"></div>' : ''}
                                </div>
                            `).join('')}
                            <button onclick="localStorage.removeItem('last_nick'); signOut(auth); location.reload();" class="w-full p-4 rounded-2xl border-2 border-dashed border-gray-100 text-gray-300 text-[10px] font-black uppercase tracking-widest mt-2 hover:border-gray-200">Добавить +</button>
                        </div>

                        <div class="w-full grid grid-cols-3 gap-2">
                            ${(s.profile.nfts || []).map(n => `<div class="aspect-square bg-gray-50 rounded-2xl overflow-hidden border border-gray-100"><img src="${n.img}" class="w-full h-full object-cover"></div>`).join('')}
                        </div>
                    </div>
                `;
            }
        }

        window.updateAvatar = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = async (ev) => {
                await updateDoc(doc(db, 'artifacts', APP_ID, 'users', window.state.user.uid), { avatar: ev.target.result });
            };
            reader.readAsDataURL(file);
        };

        window.handleFileSelect = (e) => {
            const file = e.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (ev) => { 
                window.state.nftTempImage = ev.target.result; 
                window.state.isMarketOverlay = 'nft_send_list'; 
                render(); 
            };
            reader.readAsDataURL(file);
        };

        window.switchAccount = (nick, pass) => {
            localStorage.setItem('last_nick', nick);
            location.reload();
        };

        function renderOverlay() {
            const s = window.state;
            if(s.selectedUserForGift) return `
                <div class="fixed inset-0 z-[100] glass flex items-center justify-center p-8">
                    <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl relative border border-gray-100">
                        <button onclick="closeOverlay()" class="absolute top-8 right-8 text-gray-200"><i data-lucide="x"></i></button>
                        <h3 class="text-center font-black mb-8 uppercase text-[10px] tracking-[0.2em] text-black">Gift to: ${s.selectedUserForGift.username}</h3>
                        <div class="space-y-3">
                            <input type="number" oninput="window.state.giftAmount=this.value" value="${s.giftAmount}" class="w-full p-5 rounded-2xl bg-gray-50 text-center text-xl font-black text-black border border-gray-100" placeholder="0">
                            <button onclick="sendStars()" class="w-full btn-black p-5 rounded-2xl text-[10px] uppercase font-bold tracking-widest shadow-xl">Отправить звезды</button>
                        </div>
                    </div>
                </div>
            `;
            if(!s.isMarketOverlay) return '';
            return `
                <div class="fixed inset-0 z-[100] glass flex items-center justify-center p-8">
                    <div class="bg-white w-full max-w-xs rounded-[3rem] p-10 shadow-2xl relative border border-gray-100">
                        <button onclick="closeOverlay()" class="absolute top-8 right-8 text-gray-200"><i data-lucide="x"></i></button>
                        ${s.isMarketOverlay === 'nft_create' ? `
                            <h3 class="text-center font-black mb-8 uppercase text-[10px] tracking-[0.2em] text-black">New NFT</h3>
                            <label class="w-full btn-black p-5 rounded-2xl text-[10px] uppercase font-extrabold tracking-widest cursor-pointer flex items-center justify-center gap-2 shadow-xl">
                                <i data-lucide="camera" size="14"></i> Загрузить
                                <input type="file" class="hidden" accept="image/*" onchange="handleFileSelect(event)">
                            </label>
                        ` : ''}
                        ${s.isMarketOverlay === 'nft_send_list' ? `
                            <h3 class="text-center font-black mb-6 uppercase text-[10px] tracking-widest text-black">Recipient?</h3>
                            <div class="flex justify-center mb-6">
                                <img src="${s.nftTempImage}" class="w-24 h-24 object-cover rounded-[2rem] shadow-xl border border-gray-50">
                            </div>
                            <div class="max-h-48 overflow-y-auto space-y-2 no-scrollbar">
                                ${s.users.filter(u => u.uid !== s.user.uid).map(u => `
                                    <button onclick="sendNFT('${u.uid}')" class="w-full p-4 rounded-2xl bg-gray-50 text-left text-xs font-bold flex justify-between items-center border border-gray-100">
                                        <span class="text-black">${u.username}</span>
                                        <i data-lucide="chevron-right" size="14" class="text-gray-300"></i>
                                    </button>
                                `).join('')}
                            </div>
                        ` : ''}
                    </div>
                </div>
            `;
        }
    </script>
</body>
</html>
